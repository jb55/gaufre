<main hidden>
  <header>

  </aside>

  </article>
  <footer>
    <p id="goh">üêπ <a href="https://www.npmjs.com/package/goh">Gopher-over-HTTPS</a></p>
    <p id="commonshost">powered by üêë <a href="https://commons.host">Commons Host</a></p>
  </footer>

<script src="https://unpkg.com/@ungap/event-target"></script>
<script>
/* eslint-env browser */

function typeToFormat (type, fallback = 'directory') {
  switch (type) {
    case '0':
      return 'text'
    case '3':
      return 'error'
    case '1':
      return 'directory'
    case '4': case '5': case '6': case '9':
      return 'download'
    case 'g': case 'I': case 'p':
      return 'image'
    case 'h':
      return 'hyperlink'
    case 'i':
      return 'info'
    default:
      return fallback
  }
}

class GaufreViewport extends HTMLElement {
  clear () {
    while (this.children.length > 0) {
      this.removeChild(this.firstChild)
    }
  }

  async load ({ response, url, type, format }) {
    let renderer
    if (format === 'directory') {
      renderer = document.createElement('gaufre-directory')
      const text = await response.text()
      for (const raw of text.split(/\r?\n/g)) {
        if (raw && raw !== '.') {
          const line = document.createElement('gaufre-line')
          line.textContent = raw
          renderer.appendChild(line)
        }
      }
    } else if (format === 'text' || format === 'info') {
      const text = await response.text()
      renderer = document.createElement('gaufre-text')
      renderer.textContent = text
    } else if (format === 'image') {
      const blob = await response.blob()
      const url = URL.createObjectURL(blob)
      renderer = document.createElement('gaufre-image')
      renderer.setAttribute('url', url)
    } else {
      renderer = document.createElement('gaufre-unsupported')
      renderer.textContent = 'Format not supported'
    }
    this.clear()
    this.appendChild(renderer)
  }

  error (error) {
    this.clear()
    console.log(error)
    const renderer = document.createElement('gaufre-error')
    renderer.textContent = error.message
    this.appendChild(renderer)
  }
}

customElements.define('gaufre-viewport', GaufreViewport)

class GaufreLine extends HTMLElement {
  set textContent (line) {
    this._textContent = line
    const type = line.charAt(0)
    const format = typeToFormat(type, 'unknown')
    if (format === 'unknown') {
      console.log('Unknown format', line)
    }
    const [name, selector, host, port] = line.substr(1).split('\t')
    const paragraph = document.createElement('p')
    this.setAttribute('format', format)
    if (selector) {
      const anchor = document.createElement('a')
      anchor.textContent = name
      if (format === 'hyperlink') {
        anchor.href = selector.replace(/^URL:/i, '')
      } else {
        const origin = port === '70' ? host : `${host}:${port}`
        const path = (selector.length === 0 && type === '1')
          ? '' : `/${type}${selector}`
        anchor.href = `gopher://${origin}${path}`
      }
      paragraph.appendChild(anchor)
    } else {
      paragraph.textContent = name
    }
    this.appendChild(paragraph)
  }

  get textContent () {
    return this._textContent
  }
}

customElements.define('gaufre-line', GaufreLine)

class GaufreImage extends HTMLElement {
  constructor () {
    super()
  }

  connectedCallback () {
    if (!this.img) {
      this.img = document.createElement('img')
      this.img.src = this.getAttribute('url')
      this.appendChild(this.img)
    }
  }

  static get observedAttributes() {
    return ['url']
  }

  attributeChangedCallback (name, oldValue, newValue) {
    if (this.img) {
      this.img.src = newValue
    }
  }
}

customElements.define('gaufre-image', GaufreImage)

class Gaufre extends EventTarget {
  constructor (options) {
    super()
    this.options = options
    this.gopherTypeRegex = /gopher:\/\/[^/]+(?:\/(?<type>.))?/
  }

  async navigate (url) {
    const { groups: { type = '1' } } = this.gopherTypeRegex.exec(url)
    const format = typeToFormat(type)
    const endpoint = this.options.goh + encodeURIComponent(url)
    this.dispatchEvent(
      new CustomEvent('start', { detail: { url, endpoint } })
    )
    let response
    try {
      response = await fetch(endpoint, {
        headers: { accept: 'application/gopher' }
      })
    } catch (error) {
      this.dispatchEvent(new CustomEvent('error', { detail: error }))
    }
    if (response) {
      if (response.ok === true) {
        const detail = { response, url, type, format }
        this.dispatchEvent(
          new CustomEvent('response', { detail })
        )
      } else {
        const { status } = response
        const error = new Error()
        error.message = `${status} - Error`
        error.status = status
        this.dispatchEvent(new CustomEvent('error', { detail: error }))
      }
    }
    this.dispatchEvent(
      new CustomEvent('end', { detail: { url, endpoint } })
    )
  }
}

document.addEventListener('DOMContentLoaded', async () => {
  // Images
  // const HOME = 'gopher://gopher.floodgap.com/1/overbite/ss' // Screenshot gallery
  // const HOME = 'gopher://gopher.floodgap.com/1/gstats' // Statistics dashboard
  // const HOME = 'gopher://gopher.floodgap.com/1/fun' // Comics
  // Text
  // const HOME = 'gopher://sdf.org:70/0/sdf/faq/MISC/08' // Small text file
  // const HOME = 'gopher://gopher.quux.org:70/0/Government/USA/Microsoft/ntscpmcrsft12202cmp.txt' // Large text file with some broken encoding characters
  // Form
  // const HOME = 'gopher://gopher.floodgap.com:70/7/v2/vs' // Search form
  // const HOME = 'gopher://gopher.floodgap.com:70/0/ptloma' // Text file
  // const HOME = 'gopher://zaibatsu.circumlunar.space' // Contains recent content
  const HOME = 'gopher://gopher.floodgap.com' // Default to directory
  const gaufre = new Gaufre({
    goh: 'https://goh.commons.host:7070/?url='
  })

  document.getElementById('location')
    .addEventListener('submit', (event) => {
      event.preventDefault()
      const url = document.getElementById('url').value
      gaufre.navigate(url)
    })

  gaufre.addEventListener('start', ({ detail: { url, endpoint } }) => {
    document.getElementById('progress')
      .classList.add('active')
    document.getElementById('url').value = url
  })
  gaufre.addEventListener('error', ({ detail }) => {
    document.querySelector('gaufre-viewport').error(detail)
  })
  gaufre.addEventListener('response', ({ detail }) => {
    document.querySelector('gaufre-viewport').load(detail)
  })
  gaufre.addEventListener('end', ({ detail: { url, endpoint } }) => {
    document.getElementById('progress')
      .classList.remove('active')
  })

  document.addEventListener('click', (event) => {
    const elementNode = Node.ELEMENT_NODE
    for (const target of event.composedPath()) {
      if (target.nodeType === elementNode && target.localName === 'a') {
        if (target.protocol === 'gopher:') {
          event.preventDefault()
          const href = window.location.origin + '/' + encodeURI(target.href)
          window.history.pushState(null, '', href)
          window.dispatchEvent(new PopStateEvent('popstate'))
          break
        }
      }
    }
  })

  window.addEventListener('popstate', (event) => {
    router(location)
  })

  async function router (url) {
    const path = url.href.substr(url.origin.length + 1)
    const squashedGopherUrl = /^gopher:\/[^/]/
    let gopherUrl
    if (path.startsWith('gopher://')) {
      gopherUrl = path
    } else if (path === '') {
      gopherUrl = HOME
    } else if (squashedGopherUrl.text(path)) {
      const doubleSlash = '/' + path.replace(squashedGopherUrl, 'gopher://')
      window.history.replaceState(null, '', doubleSlash)
      window.dispatchEvent(new PopStateEvent('popstate'))
    } else {
      return
    }
    await gaufre.navigate(gopherUrl)
  }

  document.querySelector('main')
    .removeAttribute('hidden')
  router(location)
})
</script>
